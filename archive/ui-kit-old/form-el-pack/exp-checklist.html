<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Expanded checkbox list</title>
    <link rel='stylesheet' href="exp-checklist.css">
  </head>
  <body>
    <form class="" action="" method="post">
      <label class="exp-chelist" id="facilities-checklist">Expandable checkbox list</label>
    <select class="exp-chelist" id="facilities-checklist" name="facilities" multiple>
        <option value="breakfast">Завтрак</option>
        <option value="desk" selected>Письменный стол</option>
        <option value="feeding chair" selected>Стул для кормления</option>
        <option value="crib" selected>Кроватка</option>
        <option value="TV">Телевизор</option>
        <option value="Shampoo">Шампунь</option>
      </select>
    </form>
  </body>
</html>
